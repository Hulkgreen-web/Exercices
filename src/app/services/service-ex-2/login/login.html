<h3>Ex 2</h3>
<form [formGroup]="form" (submit)="login()">
  <div>
    <label>E-mail: </label>
    <input type="email" formControlName="email">
  </div>
  <div>
    <label>Password: </label>
    <input type="password" formControlName="password">
  </div>
  <div>
    <input type="submit" [disabled]="form.invalid">
  </div>
</form>
